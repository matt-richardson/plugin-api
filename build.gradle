plugins {
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

description = 'EPAM Report portal. Plugin extension APIs'

apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/5.0.0/release-commons.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/5.0.0/build-quality.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

wrapper {
    gradleVersion = '5.4.1'
}

project.ext {
    releaseMode = project.hasProperty("releaseMode")
}

repositories {
    mavenCentral()
    releaseMode ? maven { url "http://dl.bintray.com/epam/reportportal" } : maven { url 'https://jitpack.io' }
}

dependencyManagement {
    imports {
        mavenBom(releaseMode ? 'com.epam.reportportal:commons-bom:5.0.0' : 'com.github.reportportal:commons-bom:4b7ed8a')
    }
}


dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:commons-model'
        compile 'com.epam.reportportal:commons-rules'
        compile 'com.epam.reportportal:commons-dao'
    } else {
        compile 'com.github.reportportal:commons-dao:5.0.0-RC-5'
        compile 'com.github.reportportal:commons-model:5.0.0-RC-5'
        compile 'com.github.reportportal:commons-rules:5.0.0-BETA-6'
    }
    compile 'org.pf4j:pf4j:2.4.0'

    testCompile 'junit:junit'
}

afterReleaseBuild.dependsOn bintrayUpload
